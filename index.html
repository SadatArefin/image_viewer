<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Image Gallery</h2>
      <div id="imageGallery" class="row">
        <!-- Images will be loaded here by JavaScript -->
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="imageViewerModal"
      tabindex="-1"
      aria-labelledby="imageViewerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
          <div class="modal-body p-0 text-center">
            <img
              src=""
              id="modalImage"
              class="img-fluid"
              alt="Enlarged Image"
            />
            <button
              id="prevButton"
              class="btn btn-light position-absolute top-50 start-0 translate-middle-y ms-2"
              style="display: none"
            >
              &lt;
            </button>
            <button
              id="nextButton"
              class="btn btn-light position-absolute top-50 end-0 translate-middle-y me-2"
              style="display: none"
            >
              &gt;
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
